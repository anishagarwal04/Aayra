<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Aayra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(180deg, #ffafbd 0%, #ffc3a0 100%);
        }
        .bounce2 {
            animation: bounce2 2s infinite;
        }
        @keyframes bounce2 {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        #noButton {
            transition: all 0.2s ease;
        }
    </style>
</head>
<body class="gradient-bg h-screen flex items-center justify-center overflow-hidden">
    
    <div id="player" class="hidden"></div>

    <div class="text-center p-4">
        <div id="question-container">
            <img id="image-display" class="rounded-md h-[300px] mb-4 mx-auto" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXh6eG5ueXh6eG5ueXh6eG5ueXh6eG5ueXh6eG5ueXh6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Cute gif">
            <h1 class="text-4xl font-bold text-[#d32f2f] mb-8">Aayra, will you be my valentine? ❤️</h1>
            <div class="flex flex-wrap justify-center gap-4 items-center">
                <button id="yesButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transform transition-all duration-300 z-10">
                    Yes
                </button>
                <button id="noButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">
                    No
                </button>
            </div>
        </div>

        <div id="response-container" class="hidden">
            <img class="rounded-md h-[300px] mb-4 mx-auto" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXh6eG5ueXh6eG5ueXh6eG5ueXh6eG5ueXh6eG5ueXh6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lH4ADRtAYnGsLe/giphy.gif" alt="Happy gif">
            <h1 class="text-4xl font-bold text-[#d32f2f]">Yepppie, see you sooonnn! :3</h1>
        </div>
    </div>

    <script>
        // Load YouTube IFrame API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'BddP6PYo2gs', // Kesariya Video ID
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'loop': 1
                }
            });
        }

        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const questionContainer = document.getElementById('question-container');
        const responseContainer = document.getElementById('response-container');

        let noClickCount = 0;
        const messages = [
            "No",
            "Are you sure?",
            "Pleease Aayra?",
            "Don't do this to me :(",
            "I'm gonna cry...",
            "You're breaking my heart",
            "Give it one more thought!",
            "Just click Yes already! :D"
        ];

        function playMusic() {
            if (player && player.playVideo) {
                player.playVideo();
            }
        }

        noButton.addEventListener('click', () => {
            playMusic(); // Start music on first interaction
            noClickCount++;
            if (noClickCount < messages.length) {
                noButton.innerText = messages[noClickCount];
            } else {
                noButton.innerText = "Okay, you're persistent!";
            }

            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;

            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = `${currentSize * 1.4}px`;
            yesButton.style.padding = `${parseFloat(window.getComputedStyle(yesButton).paddingTop) * 1.2}px ${parseFloat(window.getComputedStyle(yesButton).paddingLeft) * 1.2}px`;
        });

        yesButton.addEventListener('click', () => {
            playMusic(); // Ensure music plays on Yes
            questionContainer.classList.add('hidden');
            responseContainer.classList.remove('hidden');
        });
    </script>
</body>
</html>
